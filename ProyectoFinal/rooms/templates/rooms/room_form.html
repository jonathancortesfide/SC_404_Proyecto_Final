{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ form.instance.pk|yesno:"Editar Habitación,Nueva Habitación" }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'rooms:room_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
