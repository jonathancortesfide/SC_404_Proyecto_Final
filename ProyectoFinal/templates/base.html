{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Panel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery + DataTables -->
  <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>

  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="app d-flex">
    {% include 'partials/sidebar.html' %}

    <main class="content flex-grow-1">
      <!-- Top bar -->
      <div class="d-flex justify-content-end align-items-center p-3">
        <div class="input-group w-auto me-auto" style="max-width: 340px;">
          <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
          <input id="topSearch" class="form-control" placeholder="Buscarâ€¦">
        </div>
        <div class="card user-card shadow-sm">
          <div class="card-body d-flex align-items-center gap-3 p-3">
            <div class="avatar bg-primary-subtle rounded-circle d-inline-flex align-items-center justify-content-center">
              <i class="bi bi-person-fill fs-3 text-primary"></i>
            </div>
            <div>
              <div class="fw-semibold">{{ request.user.get_full_name|default:request.user.username }}</div>
              <div class="text-muted small">{{ request.user.email }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid px-4 pb-4">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  {% block extra_js %}
  <script>
    // Conecta el buscador superior al DataTable activo
    const topSearch = document.getElementById('topSearch');
    if (topSearch) {
      topSearch.addEventListener('input', () => {
        if (window._activeDataTable) window._activeDataTable.search(topSearch.value).draw();
      });
    }
  </script>
  {% endblock %}
</body>
</html>
