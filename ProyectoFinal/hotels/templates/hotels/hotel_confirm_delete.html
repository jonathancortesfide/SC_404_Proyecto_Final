{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>¿Está seguro que desea eliminar el hotel "{{ object.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'hotel_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
