{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{{ object.name }}</h2>
  <p>{{ object.description }}</p>
  <a href="{% url 'hotels:hotel_update' object.id %}" class="btn btn-warning">Editar</a>
  <a href="{% url 'hotels:hotel_delete' object.id %}" class="btn btn-danger">Eliminar</a>
  <a href="{% url 'hotels:hotel_list' %}" class="btn btn-secondary">Volver</a>
</div>
{% endblock %}
