<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Reservations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4">Room Reservations</h1>

  <a href="{% url 'reservation_create' %}" class="btn btn-success mb-3">+ New Reservation</a>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Customer</th>
        <th>Room</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for res in reservations %}
      <tr>
        <td>{{ res.customer }}</td>
        <td>{{ res.room }}</td>
        <td>{{ res.check_in_date }}</td>
        <td>{{ res.check_out_date }}</td>
        <td>${{ res.price }}</td>
        <td>
          <a href="{% url 'reservation_update' res.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'reservation_delete' res.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="6">No reservations found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
